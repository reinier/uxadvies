<div class="part-wrap contact-wrap">
  <section class="page-part contact">
    <h3>Neem contact op</h3>
    <p>Heeft u een concreet plan waarbij ik van pas kom? Wilt u een vrijblijvende afspraak maken? Wilt u dat ik u terugbel? Neem gerust contact op!</p>
    <form method="post" action="//formspree.io/hallo@uxadvies.nl">
      <fieldset>
        <label>Naam</label>
        <input type="text" name="naam">

        <label>Organisatie</label>
        <input type="text" name="organisatie">

        <label>E-mail</label>
        <input type="email" name="email">

        <label>Telefoonnummer</label>
        <input type="text" name="telefoonnummer">
      </fieldset>

      <fieldset>
        <label>Omschrijving van uw wensen</label>
        <textarea cols="40" rows="15" name="omschrijving"></textarea>

        <p class="send-form"><button type="submit">Verzend</button></p>
      </fieldset>
    </form>
    <hr>
    <p>
      Liever mailen of bellen? Mail naar <a href="mailto:hallo@uxadvies.nl">hallo@uxadvies.nl</a> of bel <span class="telephone">06 2487 2725</span>.
    </p>
  </section>
</div>
